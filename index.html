<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App | Tyron Wytrykowski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="src/css/weather-icon-animated.css">
    <link rel="stylesheet" href="src/css/main.css">
  </head>
  <body>
    <div class="wrapper">

    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 card">
            <h1 id="location"></h1>

        </div>
        <div class="col-md-12 weather-tabs">

        </div>
        </div>
        <div class="row weather">
          <div class="col-sm-4 tab">
            <div class="row">
              <div class="col-xs-6">
                <p id="currentTemp"></p>
              </div>

            <div class="col-xs-6">
<img id="date-icon" src="src/images/icons/default.png" alt="" >
            </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <p class="date"  id="currentDate"></p>
                </div>
                <div class="col-xs-6">
                  <p class="currentDetail"><img src="src/images/icons/windspeed.png" alt="" width="15px" height="15px"> <span id="currentWind"></span> | <img src="src/images/icons/rainchance.png" alt="" width="15px" height="15px"> <span id="currentRain"></span></p>
                </div>
              </div>




          </div>
          <div class="col-sm-8 week-tabs">
            <div class="col-xs-2 tab week-tab">
              <p class="date" id="day1Date"></p>
              <img id="date-icon1" src="src/images/icons/default.png">
              <p id="day1"></p>
            </div>
            <div class="col-xs-2 tab week-tab">
              <p class="date" id="day2Date"></p>
              <img id="date-icon2" src="src/images/icons/default.png">
              <p id="day2"></p>
            </div>
            <div class="col-xs-2 tab week-tab">
              <p class="date" id="day3Date"></p>
              <img id="date-icon3" src="src/images/icons/default.png">
              <p id="day3"></p>
            </div>
            <div class="col-xs-2 tab week-tab">
              <p class="date" id="day4Date"></p>
              <img id="date-icon4" src="src/images/icons/default.png">
              <p id="day4"></p>
            </div>
            <div class="col-xs-2 tab week-tab">
              <p class="date" id="day5Date"></p>
              <img id="date-icon5" src="src/images/icons/default.png">
              <p id="day5"></p>
            </div>
            <div class="col-xs-2 tab week-tab">
              <p class="date" id="day6Date"></p>
              <img id="date-icon6" src="src/images/icons/default.png">
              <p id="day6"></p>
            </div>
          </div>
        </div>

    </div>

      <div class="row ">

            <p>test</p>
          </div>
      </div>
    </div> -->

    <script src="src/js/jquery.min.js" charset="utf-8"></script>
    <script src="src/js/moment.min.js" charset="utf-8"></script>
    <script>
function getWeather(latlong){
  var thisUrl = "//api.darksky.net/forecast/e6a23e4c1c25782ec571f2fe3a975775/" + latlong ;
  $.getJSON(thisUrl + "?callback=?", function(json){
render(json);
})}

function render(weather){


  $("#currentTemp").html(Math.round(weather.currently.temperature) + '<span class="temp">&#8451;</span>');
    var src = "src/images/icons/";
  $("#date-icon").attr('src', src + weather.currently.icon + ".png");
  $("#currentWind").html(Math.round(weather.currently.windSpeed) + ' km/h');
  $("#currentRain").html(Math.round(weather.currently.precipProbability) + '%');
// console.log(weather.daily.data[1].temperatureMax);
  for (var i = 1; i < weather.daily.data.length; i++) {
    var day = "#day" + i;
    $(day).html(Math.round(weather.daily.data[i].temperatureMax) + "&#8451;");
      //Insert icons

    var icon = "#date-icon" + i;
    var src = "src/images/icons/";
    $(icon).attr('src', src + weather.daily.data[i].icon + ".png");
  }

  // Insert Dates of days
    $("#currentDate").html(moment().format('dddd, Do'));
    for (var i = 1; i <= 6; i++) {
      var day = "#day" + i + "Date";
      $(day).html(moment().add(i, 'days').format('ddd'));
    }
  }


$.getJSON("https://ipapi.co/json/", function(data) {
    $("#location").text(data.city +", " + data.country);
    var latlong = data.latitude + "," + data.longitude;
    getWeather(latlong);
});
</script>
